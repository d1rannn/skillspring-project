<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Update Profile</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  
   <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="bg-primary py-3">
   <div class="container d-flex justify-content-between align-items-center">
      <a href="home.html" class="text-white text-decoration-none fs-3">SkillSpring</a>

      <form action="search.html" method="post" class="d-flex">
         <input type="text" name="search_box" required class="form-control me-2" placeholder="Search courses..." maxlength="100">
         <button type="submit" class="btn btn-light"><i class="fas fa-search"></i></button>
      </form>

      <div class="d-flex align-items-center">
         <img src="images/pic-1.jpg" class="rounded-circle" width="40" height="40" alt="Profile Image">
         <div class="ms-2 text-white">
            <h6 class="mb-0">Mergen Temirzhan</h6>
            <small>Student</small>
         </div>
         <a href="profile.html" class="btn btn-light ms-3">View Profile</a>
      </div>
   </div>
</header>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
            <li class="nav-item"><a href="home.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-question"></i> About</a></li>
            <li class="nav-item"><a href="courses.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Courses</a></li>
            <li class="nav-item"><a href="teachers.html" class="nav-link"><i class="fas fa-chalkboard-user"></i> Teachers</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-headset"></i> Contact Us</a></li>
         </ul>
      </div>
   </div>
</nav>

<section class="container my-5">
   <div class="row justify-content-center">
      <div class="col-md-6">
         <div class="card shadow-sm">
            <div class="card-body">
               <h3 class="card-title text-center">Update Profile</h3>
               <form action="" method="post" enctype="multipart/form-data">
                  <div class="mb-3">
                     <label for="name" class="form-label">Update Name</label>
                     <input type="text" name="name" id="name" placeholder="Mergen Termirzhan" maxlength="50" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label">Update Email</label>
                     <input type="email" name="email" id="email" placeholder="shaikh@gmail.com" maxlength="50" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label for="old_pass" class="form-label">Previous Password</label>
                     <input type="password" name="old_pass" id="old_pass" placeholder="Enter your old password" maxlength="20" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label for="new_pass" class="form-label">New Password</label>
                     <input type="password" name="new_pass" id="new_pass" placeholder="Enter your new password" maxlength="20" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label for="c_pass" class="form-label">Confirm Password</label>
                     <input type="password" name="c_pass" id="c_pass" placeholder="Confirm your new password" maxlength="20" class="form-control">
                  </div>
                  <div class="mb-3">
                     <label for="file" class="form-label">Update Picture</label>
                     <input type="file" name="profile_pic" id="file" accept="image/*" class="form-control">
                  </div>
                  <div class="d-grid">
                     <button type="submit" name="submit" class="btn btn-primary">Update Profile</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</section>

</body>
</html>
